[ore_protector]
	#If set to 'true' Piglins will protect Nether Ores
	piglinGuard = true
	#Set to false if you want the Piglins to attack when using Silk Touch Tools
	silkEffect = true
	#Set range that Piglins will aggro when mining ores(Default = 16)
	#Range: 0 ~ 64
	protectionRange = 16
	#Add Blocks to be protected by Piglins (Example: 'minecraft:glowstone')
	protectedBlocks = ["bno:netheremerald_ore", "bno:netherdiamond_ore", "bno:netherlapis_ore", "bno:netherredstone_ore", "minecraft:nether_gold_ore", "bno:nethersilver_ore", "bno:netheriron_ore", "bno:netherlead_ore", "bno:nethernickel_ore", "bno:nethercoal_ore", "bno:nethercopper_ore", "bno:netheraluminum_ore", "bno:nethertin_ore", "bno:netherosmium_ore", "bno:netheruranium_ore", "minecraft:glowstone", "minecraft:nether_quartz_ore"]

